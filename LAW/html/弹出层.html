    <script type="text/javascript">
	$(document).ready(function(){
									   
		//When you click on a link with class of poplight and the href starts with a # 
		$('.poplight[title^=#]').click(function() {
			var popID = $(this).attr('data-reveal-id'); //Get Popup Name
			var popURL = $(this).attr('title'); //Get Popup href to define size
					
			//Pull Query & Variables from href URL
			var query= popURL.split('?');
			var dim= query[1].split('&');
			var popWidth = dim[0].split('=')[1]; //Gets the first query string value
	
			//Fade in the Popup and add close button
			$('#' + popID).fadeIn().css({ 'width': Number( popWidth ) }).prepend('');
			
			//Define margin for center alignment (vertical + horizontal) - we add 80 to the height/width to accomodate for the padding + border width defined in the css
			var popMargTop = ($('#' + popID).height() + 80) / 2;
			var popMargLeft = ($('#' + popID).width() + 80) / 2;
			
			//Apply Margin to Popup
			$('#' + popID).css({ 
				'margin-top' : -popMargTop,
				'margin-left' : -popMargLeft
			});
			
			//Fade in Background
			$('body').append('<div id="DIVgb"></div>'); //Add the fade layer to bottom of the body tag.
			$('#DIVgb').css({'filter' : 'alpha(opacity=80)'}).fadeIn(); //Fade in the fade layer 
			
			return false;
		});
		
		
		//Close Popups and Fade Layer
		$('input.close').live('click', function() { //When clicking on the close or fade layer...
			$('#DIVgb , .mask-div , .mask-div600').fadeOut(function() {
				$('#DIVgb, a.close').remove();  
		}); //fade them both out
			
			return false;
		});
	
		
	});
	</script>
    <!--20131128 end-->
